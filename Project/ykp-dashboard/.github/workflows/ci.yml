name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: [8.2, 8.3]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          extensions: mbstring, pcntl, sqlite, pdo_sqlite
          
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        
      - name: Copy environment file
        run: cp .env.example .env
        
      - name: Generate application key
        run: php artisan key:generate
        
      - name: Create SQLite database
        run: touch database/database.sqlite
        
      - name: Run migrations
        run: php artisan migrate --force
        
      - name: Run code formatting check
        run: ./vendor/bin/pint --test
        
      - name: Run static analysis
        run: vendor/bin/phpstan analyse --level=max --no-progress
        
      - name: Run tests with coverage
        run: php artisan test --coverage --min=70
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run frontend tests
        run: npm run test
        
      - name: Build production assets
        run: npm run build

  playwright-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, sqlite, pdo_sqlite

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare .env
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite
          php artisan session:table
          php artisan migrate --force

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests
        env:
          CI: true
        run: npx playwright test -g "Deploy Smoke"

  playwright-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, sqlite, pdo_sqlite

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare .env
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite
          php artisan session:table
          php artisan migrate --force

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E (deploy group)
        env:
          CI: true
        run: npx playwright test -g "Deploy E2E"
