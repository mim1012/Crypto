<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Crypto Trading System Dashboard">
    <meta name="author" content="Crypto Trading System">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a202c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Crypto Dashboard">
    
    <title>{% block title %}Crypto Trading Dashboard{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --muted-color: #6c757d;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            padding: 1rem 1.25rem;
        }
        
        .btn {
            border-radius: 0.375rem;
            font-weight: 500;
            min-height: 44px; /* Touch-friendly */
        }
        
        .btn-sm {
            min-height: 36px;
        }
        
        .form-control, .form-select {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            min-height: 44px; /* Touch-friendly */
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .status-online {
            background-color: var(--success-color);
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            background-color: var(--danger-color);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .metric-card {
            border-left: 4px solid var(--primary-color);
        }
        
        .metric-card.success {
            border-left-color: var(--success-color);
        }
        
        .metric-card.danger {
            border-left-color: var(--danger-color);
        }
        
        .metric-card.warning {
            border-left-color: var(--warning-color);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .metric-label {
            color: var(--muted-color);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .position-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .position-long {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .position-short {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1055;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 0.5rem;
            }
            
            .card {
                margin-bottom: 1rem;
            }
            
            .metric-value {
                font-size: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .btn-group .btn {
                width: auto;
                margin-bottom: 0;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e9ecef;
            }
            
            .card {
                background-color: #2d3748;
                color: #e9ecef;
            }
            
            .card-header {
                background-color: #2d3748;
                border-bottom-color: #4a5568;
            }
            
            .form-control, .form-select {
                background-color: #2d3748;
                border-color: #4a5568;
                color: #e9ecef;
            }
            
            .navbar {
                background-color: #1a202c !important;
            }
        }
        
        /* Loading spinner */
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        /* Chart container */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if session.user_id %}
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="bi bi-graph-up"></i>
                Crypto Dashboard
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" 
                           href="{{ url_for('dashboard') }}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" 
                           href="{{ url_for('settings') }}">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            {{ session.username or 'User' }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <!-- Main Content -->
    <main class="{% if session.user_id %}container-fluid mt-4{% endif %}">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JavaScript -->
    <script>
        // Toast notification system
        function showToast(message, type = 'info', duration = 5000) {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" 
                                data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: duration });
            toast.show();
            
            // Remove toast element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }
        
        // Format numbers
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return '0';
            return Number(num).toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }
        
        // Format currency
        function formatCurrency(amount, currency = 'USDT') {
            if (amount === null || amount === undefined) return '0.00 ' + currency;
            return formatNumber(amount, 2) + ' ' + currency;
        }
        
        // Format percentage
        function formatPercentage(value, decimals = 2) {
            if (value === null || value === undefined) return '0%';
            return Number(value).toFixed(decimals) + '%';
        }
        
        // API request helper
        async function apiRequest(url, options = {}) {
            const token = localStorage.getItem('access_token');
            
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                }
            };
            
            try {
                const response = await fetch(url, { ...defaultOptions, ...options });
                
                if (response.status === 401) {
                    // Token expired, redirect to login
                    window.location.href = '/login';
                    return null;
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'API request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API request error:', error);
                showToast(error.message || 'Network error', 'danger');
                return null;
            }
        }
        
        // WebSocket connection (will be initialized in pages that need it)
        let socket = null;
        
        function initializeWebSocket() {
            if (socket) return socket;
            
            socket = io();
            
            socket.on('connect', function() {
                console.log('WebSocket connected');
                showToast('Real-time connection established', 'success', 3000);
            });
            
            socket.on('disconnect', function() {
                console.log('WebSocket disconnected');
                showToast('Real-time connection lost', 'warning', 3000);
            });
            
            socket.on('connect_error', function(error) {
                console.error('WebSocket connection error:', error);
                showToast('Connection error', 'danger');
            });
            
            return socket;
        }
        
        // Auto-logout on inactivity (30 minutes)
        let inactivityTimer;
        
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                showToast('Session expired due to inactivity', 'warning');
                setTimeout(() => {
                    window.location.href = '/logout';
                }, 2000);
            }, 30 * 60 * 1000); // 30 minutes
        }
        
        {% if session.user_id %}
        // Initialize inactivity timer for authenticated users
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('scroll', resetInactivityTimer);
        resetInactivityTimer();
        {% endif %}
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
